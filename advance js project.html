<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker App</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 align-self-center">
            <h1>Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <form id="addForm" class="form-inline mb-3">

      <label><b>Choose expense amount:</b></label>
      <select id="expenseamount" class="form-control mr-2">
        <option value="">Select</option>
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
      <label><b>Choose description:</b></label>
      <select id="description" class="form-control mr-2">
        <option value="">Select</option>
        <option value="Movie">Movie</option>
        <option value="fuel">fuel</option>
        <option value="food">food</option>
      </select>
      <label><b>Choose a category:</b></label>
      <select id="category" class="form-control mr-2">
        <option value="">Select</option>
        <option value="On vacation">On vacation</option>
        <option value="diesel">diesel</option>
        <option value="toffe">toffe</option>
      </select>

      <input type="submit" class="btn btn-dark" value="Add Expense">
    </form>
    <h4 class="title"><u>Add</u></h4>
    <ul id="expenses" class="list-group">
    </ul>
   </div>
  </div>
  <script src="advance js project.js"></script>
</body>
</html>
